        body {

        .video-thumbnail {
            width: 100%;
            height: 200px;

        }

        .breadcrumb-container {
            background: #ffffff;
            border-radius: 12px;
            padding: 10px 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); /* 은은한 그림자 */
            border: 1px solid #f0f0f0;
            margin-top: 0px;
            margin-bottom: 30px;
        }

        .custom-breadcrumb {
            display: flex;
            align-items: center;
            margin-bottom: 0;
            list-style: none;
            padding: 0;
        }

        .custom-breadcrumb-item {
            font-size: 0.95rem;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .custom-breadcrumb-item a {
            color: #6c757d;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .custom-breadcrumb-item a:hover {
            color: #0d6efd; 
        }

        .custom-breadcrumb-item.active a {
            color: #212529;
            font-weight: 700;
            cursor: default;
        }

        .custom-breadcrumb-item + .custom-breadcrumb-item::before {
            content: "\F285"; /* Bootstrap Icons의 '>' 아이콘 코드 */
            font-family: "bootstrap-icons";
            margin: 0 12px;
            color: #adb5bd;
            font-size: 0.8rem;
        }

    </style>
</head>
