# Optimized hyperparameters for small object detection using lightweight models

lr0: 0.01              # initial learning rate
lrf: 0.1               # final OneCycleLR learning rate
momentum: 0.937        # SGD momentum
weight_decay: 0.0005   # optimizer weight decay

warmup_epochs: 3.0
warmup_momentum: 0.8
warmup_bias_lr: 0.1

box: 0.05              # box loss gain
cls: 0.3               # class loss gain
cls_pw: 1.0            # class loss positive weight
obj: 1.5               # objectness loss gain ↑ (중요)
obj_pw: 1.0

iou_t: 0.10            # IoU threshold ↓ (작은 객체 허용 확대)
anchor_t: 6.0          # anchor threshold ↑ (anchor 후보 증가)

fl_gamma: 0.0

# Color augmentation (더 강하게)
hsv_h: 0.05
hsv_s: 0.9
hsv_v: 0.6

# Geometric augmentation
degrees: 0.0
translate: 0.1
scale: 0.7             # 다양한 크기 유도
shear: 0.0
perspective: 0.0
flipud: 0.0
fliplr: 0.5

# Advanced augmentation
mosaic: 1.0
mixup: 0.1
copy_paste: 0.3        # 작은 객체 분포 다양화에 유리